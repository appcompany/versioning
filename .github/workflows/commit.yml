on: push

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: yarn && yarn lint
      - uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
  update:
    runs-on: ubuntu-latest
    needs:
      - check
    steps:
      - uses: actions/checkout@v2
      - run: yarn && yarn lint
